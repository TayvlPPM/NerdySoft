<div class="example-container mat-elevation-z8">
    <div class="example-loading-shade"
         *ngIf="isLoadingResults">
      <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
    </div>
    <div class="button-row">
      <a mat-flat-button color="primary" (click)="logout()">Logout</a>
    </div>
    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="data" class="example-table" >
         
        <!-- Product ID Column -->
        <ng-container matColumnDef="capture">
          <th mat-header-cell *matHeaderCellDef>Product Name</th>
          <td mat-cell *matCellDef="let row" contenteditable="true">{{row.capture}}</td>
        </ng-container>
  
        <!-- ISBN Column -->
        <ng-container matColumnDef="sharedBy">
          <th mat-header-cell *matHeaderCellDef>Product Description</th>
          <td mat-cell *matCellDef="let row">{{row.sharedBy}}<button type="button" (click)="delTask(row)">X</button><button type="button" (click)="updateTask(row)">update</button></td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
    <form [formGroup]="addForm" (ngSubmit)="onFormSubmit(addForm.value)">
      <mat-form-field class="example-full-width">
        <input matInput type="capture" placeholder="capture" formControlName="capture"
               [errorStateMatcher]="matcher">
      </mat-form-field>
      <div class="button-row">
        <button type="submit" mat-flat-button color="primary">Add Task</button>
      </div>
    </form>
  </div>
